<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Berry Chill - Men√∫ Digital</title>
  <style>
    body {
      margin: 0;
      background: #fafafa;
      font-family: sans-serif;
      text-align: center;
    }
    header {
      background-color: #2e266c;
      padding: 1rem;
    }
    header img {
      max-height: 80px;
      border-radius: 50%;
    }
    #flipbookContainer {
      width: 90%;
      margin: 2rem auto;
      max-width: 1000px;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@nodlik/3dflipbook/css/flipbook.style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Berry Chill Logo">
  </header>

  <div id="flipbookContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/@nodlik/3dflipbook/js/libs/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@nodlik/3dflipbook/js/libs/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@nodlik/3dflipbook/js/flipbook.min.js"></script>

  <script>
    $('#flipbookContainer').FlipBook({
      pdf: 'menu.pdf',
      template: {
        html: 'https://cdn.jsdelivr.net/npm/@nodlik/3dflipbook/template/default-book-view.html',
        styles: ['https://cdn.jsdelivr.net/npm/@nodlik/3dflipbook/template/default-book-view.css'],
        links: [],
        script: []
      }
    });
  </script>
</body>
</html>
